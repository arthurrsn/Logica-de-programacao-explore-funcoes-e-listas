<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let num = parseInt(prompt('Dollar $:'));
            function dollar(num) {
                return num * 4.80;
            }
            alert(`R$${dollar(num)}`);
        })
    </script>
</body>
</html>
