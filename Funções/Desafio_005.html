<!DOCTYPE html>
<html lang="en">
<head>

    <title>Desafio_005</title>
</head>
<body>
    <h1>Desafio_005</h1>
    <p>Criar uma função que recebe dois números como parâmetros e retorna o maior deles.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            function maiorMenor(valor1, valor2) {
                return valor1 > valor2 ? valor1 : valor2;
            }

            console.log(maiorMenor(1, 2));
        });
    </script>
</body>
</html>
