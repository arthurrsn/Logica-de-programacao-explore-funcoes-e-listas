<body>
    <h1>Desafio_004</h1>
    <p>Criar uma função que recebe três números como parâmetros e retorna a média deles.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            function media(valor1, valor2, valor3) {
                return (valor1 + valor2 + valor3) / 3;
            }

            console.log(media(7, 8, 5));
        });
    </script>
</body>
