<!DOCTYPE html>

<body>
    <h1>Desafio_006</h1>
    <p>Criar uma função que recebe um número como parâmetro e retorna o resultado da multiplicação desse número por ele mesmo</p>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            function potencia(num) {
                return num ** 2;
            }

            console.log(potencia(4));
        });
    </script>
</body>
</html>
