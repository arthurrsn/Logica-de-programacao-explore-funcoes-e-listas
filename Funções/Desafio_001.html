<body>
    <h1>Desafio_001</h1>
    <p>Criar uma função que exibe "Olá, mundo!" no console.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            function helloWorld() {
                console.log('Olá, Mundo!');
            };

            helloWorld()
        });
    </script>
