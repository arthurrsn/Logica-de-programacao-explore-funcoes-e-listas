<!DOCTYPE html>

<body>
    <h1>Desafio_002</h1>
    <p>Criar uma função que recebe um nome como parâmetro e exibe "Olá, [nome]!" no console.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            function name(name) {
                console.log(`Olá, ${nome}`);
            }

            name('Arthur');
        });
    </script>
</body>
