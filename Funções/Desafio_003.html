<body>
    <h1>Desafio_003</h1>
    <p>Criar uma função que recebe um número como parâmetro e retorna o dobro desse número.</p>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            function dobro(num) {
                return num * 2;
            }

            console.log(dobro(4));
        });
    </script>
